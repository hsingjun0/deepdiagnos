<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signup_login.css">
    <script src="js/validate.form.js"></script>
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign up to explore your gene</br>It's free!</h1>
          <form  onsubmit="return submitForm()" method="post" id="register-form" name = "register-form">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input id="reg_user_name" name="user_name" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap" id='email-error'>
              <label >
                Email<span class="req">*</span>
              </label>
              
              <input id="reg_email" name="user_email" type="email" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="reg_pwd" name="user_pwd" type="password" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Repeat Password<span class="req">*</span>
            </label>
            <input id="repeat_pwd" type="password" required autocomplete="off"/>
          </div>
          
          <button id="submit" type="submit" name="reg-submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id="login-button"class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/sign-login.js"></script>
    
    
    
    
  </body>
</html>
